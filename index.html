<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./styles.css">
    <title>QR code component</title>
  </head>
  <body>
    <article class="container">
      <div class="qr-code">
        <img class="qr-code-image" src="./images/image-qr-code.png" width="288" height="288" alt="QR code to visit Frontend Mentor website">
      </div>
      <div class="qr-code-description">
        <p class="qr-code-title">Improve your front-end skills by building projects</p>
        <p class="qr-code-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </article>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener noreferrer" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Rud1K3nt37</a>.
    </div>
  </body>
</html>
