<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./styles/variables.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>QR code component</title>
  </head>
  <body>
    <main>
      <article class="container">
        <div class="qr-code">
          <img class="qr-code__image" src="./images/image-qr-code.png" width="288" height="288" alt="Frontend Mentor QR code">
        </div>
        <div class="qr-code__description">
          <h1 class="qr-code__title">Improve your front-end skills by building projects</h1>
          <p class="qr-code__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </article>
    </main>
    
    <footer class="attribution" role="contentinfo">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener noreferrer" target="_blank">Frontend Mentor</a>. </p>
      <p>Coded by <a href="#">Rud1K3nt37</a>.</p>
    </footer>
  </body>
</html>
